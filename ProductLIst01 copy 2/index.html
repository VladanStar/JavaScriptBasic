  <body>
    <div class="buttons">
      <button type="submit" onclick="hideButton()">Orders</button>

    <div class="container mx-auto">

      
     
      <h1 class="font-poppins text-center text-3xl font-bold py-20">
        Filter Products
      </h1>

      <form action="#" class="text-center py-4">
        <input
          type="text"
          class="placeholder-gray-800 focus:outline-none rounded-md font-poppins py-2 px-3 bg-gray-200 text-gray-800 w-2/4"
          id="filterInput"
          placeholder="Filter"
        />
        <div
          class="products grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 pt-12 gap-20"
        >
          <!-- <div class="item justify-self-center "> -->
        </div>
      </form>
    </div>

    <div class="tableD">
      <div id="bod"></div>
      <h1 class="font-poppins text-center text-3xl font-bold py-20">
        Filter Data
      </h1>
      <div class="text-center py-4">
        <ol class="breadcrumb" id="filter">
          data from date :
          <input type="text" name="datefilter" value="" placeholder="date" />
        </ol>

       
      </table>
      
      </div>

      <table class="table" width="80%" class="display" id="example" cellspacing="0">
        <thead>
          <tr>

            <th>CustomerID</th>
            <th>OrderDate</th>
            <th>UnitPrice</th>
          </tr>
        </thead>
        <tbody id="table_body"></tbody>
      </table>
    </div>
