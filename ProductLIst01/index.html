<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ListProduct Northwind</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
  </head>
  <body>
    <div class="container mx-auto">
      <h1 class="font-poppins text-center text-3xl font-bold py-20">
        Filter Products
      </h1>
      <form action="#" class="text-center py-4">
        <input
          type="text"
          class="placeholder-gray-800 focus:outline-none rounded-md font=poppins py-2 px-3 bg-gray-200 text-gray-800 w-2/4"
          id="filterInput"
          placeholder="Filter"
        />
        <div
          class="prducts grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 pt-12 gap-20"
        >
          <div class="item justify-self-center mx-10"></div>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
